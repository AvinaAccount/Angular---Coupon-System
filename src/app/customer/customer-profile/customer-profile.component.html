<button type="button"
        class="btn"
        style="position: absolute; top: 5%;left: 5%;"
        (click)="backClicked()">Back</button>

<br><br>

<div class="container"
     style="position: absolute; top: 15%;left: 5%;">
    <div class="row">
        <div class="col-6">
            <button type="button"
                    class=" btn"
                    (click)="editClicked()">Edit</button>
            <div class="container"
                 *ngIf=editMode>
                <form (ngSubmit)='onClick()'
                      #f='ngForm'>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="title">First name : </label>
                                <input type="text"
                                       id="title"
                                       [(ngModel)]='customer.firstName'
                                       name="title">
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label for="amount">Last name : </label>
                            <input type="text"
                                   id="amount"
                                   [(ngModel)]='customer.lastName'
                                   name="amount">
                        </div>
                        <div class="form-group col-12">
                            <label for="category">Email : </label>
                            <input type="text"
                                   id="category"
                                   [(ngModel)]='customer.email'
                                   name="category">
                        </div>
                        <div class="form-group col-12">
                            <label for="imageURL">Password : </label>
                            <input type="text"
                                   id="imageURL"
                                   [(ngModel)]='customer.password'
                                   name="imageURL">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <button class="btn btn-primary"
                                    type="submit">Done</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-secondary"
                                    type="button">Clear</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger"
                                    type="button">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Profile display -->

<div class="profile-card-4 text-center">
    <div class="profile-content">
        <div class="profile-name">{{customer.firstName}}
        </div>
        <div class="profile-description">TextTextTextTextTextText</div>
        <div class="profile-overview">
            <p>{{customer.lastName}}</p>
            <p> {{customer.email}}</p>
            <p>{{customer.password}}</p>
        </div>
    </div>
</div>

<!-- Error Message -->

<div *ngIf="errorMessage"
     id="container"
     style="position: absolute; top: 5%;left: 30%;">
    <div id="error-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face2">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message">
            <br>
            <p>{{errorMessage}}
        </div>
        <button class="button-box">
            <h1 class="red"
                (click)=closeErrorMessage()>Close</h1>
        </button>
    </div>
</div>
