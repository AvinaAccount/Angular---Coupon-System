<div class="container"
     style="position: absolute; left: 30%; top: 25%;">
        <div class="row">
                <div class="col-3">
                        <button style="width: 100%; height: 100%; height: 200px; width: 250px;"
                                type="button"
                                class="btn btn-primary"
                                (click)=onClickMyCoupons()>Coupons</button>
                </div>

                <div class="col-1"></div>
                <div class="col-3">
                        <button style="width: 100%; height: 100%;height: 200px; width: 250px;"
                                type="button"
                                class="btn btn-primary"
                                [routerLink]="['new-coupon']"
                                routerLinkActive="active-link">New Coupon</button>

                </div>
        </div>
        <br><br>
        <div class="row">
                <div class="col-3">
                        <button style="width: 100%; height: 100%;height: 200px; width: 250px;"
                                type="button"
                                class="btn btn-primary"
                                [routerLink]="['company-profile']"
                                routerLinkActive="active-link">Company profile</button>
                </div>
                <div class="col-1"></div>

                <!-- Optional: -->

                    </div> -->
        </div>
</div>
