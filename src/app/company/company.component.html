<div class="container"
     style="position: absolute; left: 30%; top: 25%;">
        <div class="row">
                <div class="col-3">
                        <button style="width: 100%; height: 100%; height: 200px; width: 250px;"
                                type="button"
                                class="button"
                                (click)=onClickMyCoupons()>Coupons
                                <div class="button__horizontal"></div>
                                <div class="button__vertical"></div>
                        </button>
                </div>

                <div class="col-1"></div>
                <div class="col-3">
                        <button style="width: 100%; height: 100%;height: 200px; width: 250px;"
                                type="button"
                                class="button"
                                [routerLink]="['new-coupon']"
                                routerLinkActive="active-link">New Coupon
                                <div class="button__horizontal"></div>
                                <div class="button__vertical"></div>
                        </button>

                </div>
        </div>
        <br><br>
        <div class="row">
                <div class="col-3">
                        <button style="width: 100%; height: 100%;height: 200px; width: 250px;"
                                type="button"
                                class="button"
                                [routerLink]="['company-profile']"
                                routerLinkActive="active-link">Company profile
                                <div class="button__horizontal"></div>
                                <div class="button__vertical"></div>
                        </button>
                </div>
                <div class="col-1"></div>
        </div>
</div>

<div>
        <button type="button"
                class="btn"
                style="position: absolute; top: 5%;left: 5%;"
                (click)="backClicked()">Back</button>
</div>

<div>
        <button type="button"
                class="btn"
                style="position: absolute; top: 5%;right:5%;"
                (click)='onClickLoguot()'>Loguot</button>
</div>
