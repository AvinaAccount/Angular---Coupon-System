<button type="button"
        class="btn"
        style="position: absolute; top: 5%;left:5%;"
        (click)="backClicked()">Back</button>


<div class="container">
        <div class="row">
                <div class="col-6"
                     style="height: 70%; 
                              width: 40%;">
                        <img src={{coupon?.imageURL}}
                             alt="..."
                             style="width: 100%;height: 100%; ">
                </div>
                <div class="col-6">
                        <h1>{{coupon?.title}}</h1>
                        <h3>{{coupon?.amount}}</h3>
                        <h3>{{coupon?.category}}</h3>
                </div>
        </div>
        <button type="button"
                class="btn btn-primary"
                (click)='onclickDelete()'>Delete</button>
</div>

<!-- Error Message -->

<div *ngIf="errorMessage"
     id="container">
        <div id="error-box">
                <div class="dot"></div>
                <div class="dot two"></div>
                <div class="face2">
                        <div class="eye"></div>
                        <div class="eye right"></div>
                        <div class="mouth sad"></div>
                </div>
                <div class="shadow move"></div>
                <div class="message">
                        <br>
                        <p>{{errorMessage}}
                </div>
                <button class="button-box">
                        <h1 class="red"
                            (click)=closeErrorMessage()>Close</h1>
                </button>
        </div>
</div>
