<div class="card"
     style="width: 18rem;"
     [routerLink]=[id]
     routerLinkActive="active">
     <img src={{coupon.imageURL}}
          class="card-img-top"
          style="padding-top: 20px;"
          alt="...">
     <div class="card-body">
          <h5 class="card-title">{{coupon.title}}</h5>
          <p class="card-text">{{coupon.amount}}</p>
          <p class="card-text">{{coupon.category}}</p>
     </div>
     
</div>
